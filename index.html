<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Figures</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Video Figures Collection</h1>
  </header>

  <div class="container">
    <h2>Select by Figure Number</h2>
    <form onsubmit="return search('figure')">
      <select id="figureSelect">
        <option value="">--Choose Figure--</option>
        <option value="figure1.html">Figure 1</option>
      </select>
      <button type="submit">Go</button>
    </form>

    <h2>Select by Type</h2>
    <form onsubmit="return search('type')">
      <select id="typeSelect">
        <option value="">--Choose Type--</option>
        <option value="figure1.html">Risso's Feeding</option>
      </select>
      <button type="submit">Go</button>
    </form>
  </div>

  <script>
    function search(type) {
      const selectId = type === 'figure' ? 'figureSelect' : 'typeSelect';
      const value = document.getElementById(selectId).value;
      if (value) {
        window.location.href = value;
      } else {
        alert("Please select an option!");
      }
      return false;
    }
  </script>
</body>
</html>
