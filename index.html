<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Figures</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome to the Video Figures</h1>

  <h2>Search by Figure Number</h2>
  <form onsubmit="return searchFigure()">
    <input type="text" id="figureInput" placeholder="Enter figure number">
    <button type="submit">Go</button>
  </form>

  <h2>Search by Sound File</h2>
  <form onsubmit="return searchSound()">
    <input type="text" id="soundInput" placeholder="Enter sound file">
    <button type="submit">Go</button>
  </form>

  <script>
    // Map figure numbers/sound names to pages
    const figures = {
      "1": "figure1.html",
      "2": "figure2.html"
      // Add more as needed
    };

    function searchFigure() {
      const value = document.getElementById('figureInput').value.trim();
      if (figures[value]) {
        window.location.href = figures[value];
      } else {
        alert("Figure not found!");
      }
      return false;
    }

    function searchSound() {
      const value = document.getElementById('soundInput').value.trim();
      if (figures[value]) {
        window.location.href = figures[value];
      } else {
        alert("Sound file not found!");
      }
      return false;
    }
  </script>
</body>
</html>
